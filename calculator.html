<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="cal.css">

</head>
<body>
    <div id="c1" class="calculator card">

        <input id="i1" type="text" class="calculator-screen z-depth-1" value="" placeholder="0" />
      
        <div class="calculator-keys">
      
          <button onclick="displayNum('+')" type="button" class="operator btn btn-outline-warning" value="+">+</button>
          <button onclick="displayNum('-')" type="button" class="operator btn btn-outline-warning" value="-">-</button>
          <button onclick="displayNum('*')" type="button" class="operator btn btn-outline-warning" value="*">&times;</button>
          <button onclick="displayNum('/')" type="button" class="operator btn btn-outline-warning" value="/">&divide;</button>
      
          <button id="b7" type="button" value="7" onclick="displayNum(7)" class="btn btn-light waves-effect">7</button>
          <button id="b8" type="button" value="8" onclick="displayNum(8)" class="btn btn-light waves-effect">8</button>
          <button id="b9" type="button" value="9" onclick="displayNum(9)"class="btn btn-light waves-effect">9</button>
      
      
          <button id="b4" type="button" value="4" onclick="displayNum(4)" class="btn btn-light waves-effect">4</button>
          <button id="b5" type="button" value="5" onclick="displayNum(5)"class="btn btn-light waves-effect">5</button>
          <button id="b6" type="button" value="6" onclick="displayNum(6)" class="btn btn-light waves-effect">6</button>
      
      
          <button id="b1" type="button" value="1"onclick="displayNum(1)" class="btn btn-light waves-effect">1</button>
          <button id="b2" type="button" value="2"onclick="displayNum(2)" class="btn btn-light waves-effect">2</button>
          <button id="b3" type="button" value="3"onclick="displayNum(3)" class="btn btn-light waves-effect">3</button>
      
      
          <button id="b1" type="button" value="0" class="btn btn-light waves-effect">0</button>
          <button onclick="removeLastItem()" type="button" class="decimal function btn btn-light" value=".">clear</button>
          <button onclick="clearBox()" type="button"  class="all-clear function btn btn-outline-warning btn-sm" value="all-clear">AC</button>
      
          <button onclick="evaluateExpression()"type="button" class="equal-sign operator btn btn-default" value="=">=</button>
      
        </div>
      </div>
</body>
<script src="calscript.js"></script>
</html>
